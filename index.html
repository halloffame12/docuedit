<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuEdit Ultra - Professional Document Forensics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .classic-heading {
            font-family: 'Playfair Display', serif;
        }
        @keyframes shimmer {
          0% { background-position: -200% -200%; }
          100% { background-position: 200% 200%; }
        }
        @keyframes mesh-drift {
          0% { transform: translateY(0) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(1deg); }
          100% { transform: translateY(0) rotate(0deg); }
        }
        @keyframes scanline {
          0% { bottom: 100%; }
          100% { bottom: 0%; }
        }
        .neural-mesh {
          background-image: radial-gradient(rgba(45, 212, 191, 0.1) 1px, transparent 1px);
          background-size: 40px 40px;
          animation: mesh-drift 15s ease-in-out infinite;
        }
        .scan-line {
          height: 1px;
          background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.4), transparent);
          position: absolute;
          width: 100%;
          animation: scanline 6s linear infinite;
        }
        .text-glow {
          text-shadow: 0 0 15px rgba(45, 212, 191, 0.3);
        }
        .glass-panel {
          background: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
